<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/style.css">
    <title>Calculadora</title>
</head>

<body>
    <fieldset>
        <input type="text" id="resultado"> <br><br>

        <button id="borrar"><a>C</a></button>
        <button id="masMenos"><a>+/-</a></button>
        <button id="porcentaje"><a>%</a></button> <a></a>
        <button id="division"><h2>÷</h2></button> <br>

        <button id="siete"><a>7</a></button>
        <button id="ocho"><a>8</a></button> 
        <button id="nueve"><a>9</a></button>
        <button id="por"><h2>×</h2></button> <br>

        <button id="cuatro"><a>4</a></button>
        <button id="cinco"><a>5</a></button>
        <button id="seis"><a>6</a></button>
        <button id="menos"><h1>—</h1></button> <br>

        <button id="uno"><a>1</a></button>
        <button id="dos"><a>2</a></button>
        <button id="tres"><a>3</a></button>
        <button id="mas"><h2>+</h2></button> <br>

        <button id="cero"><a>0</a></button>
        <button id="punto"><a>.</a></button>
        <button id="delet"><a>⌂</a></button>
        <button id="igual"><a>=</a></button>

    </fieldset>
</body>

</html>
